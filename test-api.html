<!doctype html>
<html>
	<head>
		<title>API Test</title>
	</head>
	<body>
		<h1>API Test</h1>
		<button onclick="testAPI()">Test API</button>
		<div id="result"></div>

		<script>
			async function testAPI() {
				const resultDiv = document.getElementById('result')
				resultDiv.innerHTML = 'Testing...'

				try {
					const response = await fetch('http://localhost:8000/api/v1/clients', {
						method: 'GET',
						headers: {
							'Content-Type': 'application/json',
						},
					})

					if (response.ok) {
						const data = await response.json()
						resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`
					} else {
						resultDiv.innerHTML = `<h3>Error: ${response.status}</h3><pre>${await response.text()}</pre>`
					}
				} catch (error) {
					resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`
				}
			}
		</script>
	</body>
</html>
